<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedando no meu próprio servidor</p>
    <video src="midia/meu-video2.mp4" width="560" poster="imagens/png-transparent-surprised-cat-cartoon-hand-painted-cat-thumbnail.png" controls autoplay loop></video> <!--Modo Simples-->
    <br>
    <!--Modo Recomendado-->
    <video width="560" controls>
        <source src="midia/meu-video2.mkv" type="video/mkv">
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video2.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
